<p>为了熟悉日语的五十音，写了一个五十音练习的小程序，放出来方便大家学习。</p>

<p><a href="http://www.itcsl.cn/mypages/jp.html">五十音练习程序</a></p>

<p>注意:<span style="color: #ff0000;">所有的练习统计数据保存在你的电脑上。如果重装系统、更换浏览器、清空浏览器的cookie都会导致统计数据重置为0。</span></p>

<p><span style="color: #00ff00;">使用方法：</span></p>

<p><span style="color: #00ff00;">在练习区中的“输入框”内输入左边紧靠“输入框”的字符的罗马音（a,i,ka等），按空格确认。</span></p>
